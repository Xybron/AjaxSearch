<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />

    <!--Font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Look</title>
    <style>
        .btn-floating i {
            color: black;
        }
    </style>
</head>

<body>
    <div class="fixed-action-btn horizontal click-to-toggle">
        <a class="btn-floating btn-large red">
            <i class="material-icons" style="color : white">menu</i>
        </a>
        <ul>
            <li title="Insert"><a class="btn-floating white"><i class="material-icons">playlist_add</i></a></li>
            <li title="Select"><a class="btn-floating white darken-1"><i class="fa fa-list-ol" aria-hidden="true"></i>
</a></li>
            <li title="Update"><a class="btn-floating white"><i class="fa fa-refresh" aria-hidden="true"></i>
</a></li>
            <li title="Delete"><a class="btn-floating white"><i class="fa fa-trash-o" aria-hidden="true"></i>
</a></li>
            <li title="Search"><a class="btn-floating white"><i class="fa fa-search" aria-hidden="true"></i>

</a></li>
        </ul>
    </div>

    <div class="myFullScreen">
        <nav style="background-color : transparent">
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center"><i class="fa fa-circle-o-notch" aria-hidden="true">RNet</i>
</a>
                <ul id="nav-mobile" class="left hide-on-med-and-down">
                    <!--
                <li><a href="sass.html">Sass</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">JavaScript</a></li>
                -->
                </ul>
            </div>
        </nav>


        <div class="container">
            <div id="userPage" class="row">
                <div class="col s12 m6">
                    <div class="card white darken-1">
                        <div class="card-content white-text">

                            <!--Search-->
                            <div id="signIn" class="row">
                                <form id="search_Form" class="col s12" method="POST">
                                    <div class="row">

                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">search</i>
                                            <input id="icon_search" type="text" name="searchInput" class="validate">
                                            <label for="icon_search">Search</label>
                                        </div>
                                        <div class="row fSub">
                                            <button id="searchCTA" class="btn waves-effect waves-light" type="button">Search
                                        <i class="material-icons right">search</i>
                                    </button>
                                        </div>


                                    </div>

                                </form>
                            </div>
                            <!--End Of Search-->
                        </div>


                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class='col m12 s12'>
                        <div class="searchResults" style="color : white; text-align: center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="assets/js/materialize.min.js"></script>

    <script type="text/javascript" src="assets/js/search.js"></script>
</body>

</html>
